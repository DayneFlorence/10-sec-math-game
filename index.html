<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>10 Sec Math Game</title>
</head>
<body>

    <div class="container">
        <div class="row d-flex">
            <div class="col-xs-12">
                <h2>10 Sec Math Game</h2>
                <h3 id="time-left">10</h3>
                <p>second left</p>
                <h1 id="equation"></h1>
                <input id="user-input" type="number">
                <div class="op-selection">
                    <button id="add" class="op-btn checked" value="+">+</button>
                    <button id="subtract" class="op-btn" value="-">-</button>
                    <button id="multiply" class="op-btn" value="*">x</button>
                    <button id="divide" class="op-btn" value="/">/</button>
                </div>
                <div class="max-num-container">
                    <label for="slider">Max number: <span id="max-num"></span> </label>
                    <input type="range" id="slider"  min="10" max="50" step="5" value="10">
                </div>
                
                <h4>Score: <span id="score"></span> </h4>
                <h4>High Score: <span id="high-score"></span> </h4>
            </div>
        </div>
    </div>
    
</body>
</html>
